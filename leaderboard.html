
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Battle - Leaderboard</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin-top: 50px;
        }
        .leaderboard-container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #ccc;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .leaderboard-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .rank {
            text-align: center;
            font-weight: bold;
        }
        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }
        .current-user {
            background-color: #e3f2fd;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .no-data {
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <h1>üèÜ Leaderboard</h1>
        <p>Top players by highest level reached</p>
        
        <div id="leaderboard-content"></div>
        
        <div style="margin-top: 20px;">
            <a href="index.html" class="btn">Back to Game</a>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function loadLeaderboard() {
            const users = JSON.parse(localStorage.getItem('typingBattleUsers') || '{}');
            const currentUser = localStorage.getItem('currentUser');
            const content = document.getElementById('leaderboard-content');

            if (Object.keys(users).length === 0) {
                content.innerHTML = '<div class="no-data">No players yet. Be the first to play!</div>';
                return;
            }

            // Convert users object to array and sort by maxLevel
            const sortedUsers = Object.entries(users)
                .map(([username, data]) => ({ username, ...data }))
                .sort((a, b) => b.maxLevel - a.maxLevel);

            let tableHTML = `
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th class="rank">Rank</th>
                            <th>Player</th>
                            <th>Max Level</th>
                            <th>Games Played</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            sortedUsers.forEach((user, index) => {
                const rank = index + 1;
                const isCurrentUser = user.username === currentUser;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                const rowClass = isCurrentUser ? 'current-user' : '';

                tableHTML += `
                    <tr class="${rowClass}">
                        <td class="rank ${rankClass}">${rank}</td>
                        <td>${user.username}${isCurrentUser ? ' (You)' : ''}</td>
                        <td>${user.maxLevel}</td>
                        <td>${user.gamesPlayed}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            content.innerHTML = tableHTML;
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'signup.html';
        }

        // Check if user is logged in
        if (!localStorage.getItem('currentUser')) {
            window.location.href = 'signup.html';
        }

        loadLeaderboard();
    </script>
</body>
</html>

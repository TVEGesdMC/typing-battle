<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Battle - Sign Up/Login</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h1>‚öîÔ∏è Typing Battle ‚öîÔ∏è</h1>

        <div id="signup-form" class="auth-form">
            <h2>üõ°Ô∏è Join the Battle</h2>
            <input type="text" id="signup-username" placeholder="Choose your warrior name..." required>
            <input type="password" id="signup-password" placeholder="Create your secret code..." required>
            <button class="btn" onclick="signup()">Enter the Arena</button>
            <div class="toggle-link" onclick="toggleForm()">Already a warrior? Login here</div>
        </div>

        <div id="login-form" class="auth-form" style="display: none;">
            <h2>üó°Ô∏è Welcome Back, Warrior</h2>
            <input type="text" id="login-username" placeholder="Your warrior name..." required>
            <input type="password" id="login-password" placeholder="Your secret code..." required>
            <button class="btn" onclick="login()">Return to Battle</button>
            <div class="toggle-link" onclick="toggleForm()">New warrior? Join the battle</div>
        </div>

        <div id="message"></div>
    </div>

    <script>
        function toggleForm() {
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            const message = document.getElementById('message');

            if (signupForm.style.display === 'none') {
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
            } else {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
            }
            message.innerHTML = '';
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.innerHTML = text;
            message.className = 'message ' + type;
        }

        async function signup() {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value;

            if (!username || !password) {
                showMessage('‚ö†Ô∏è Please fill in all fields to enter the battle!', 'incorrect');
                return;
            }

            if (username.length < 3) {
                showMessage('‚ö†Ô∏è Warrior name must be at least 3 characters long!', 'incorrect');
                return;
            }

            if (password.length < 4) {
                showMessage('‚ö†Ô∏è Secret code must be at least 4 characters long!', 'incorrect');
                return;
            }

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('currentUser', username);
                    showMessage('üéâ Welcome to the battle arena! Preparing your weapons...', 'correct');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showMessage(`‚ö†Ô∏è ${data.message}`, 'incorrect');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('‚ö†Ô∏è Server error. Please try again!', 'incorrect');
            }
        }

        async function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            if (!username || !password) {
                showMessage('‚ö†Ô∏è Please enter your warrior credentials!', 'incorrect');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('currentUser', username);
                    showMessage('üéâ Welcome back, warrior! Entering the arena...', 'correct');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    if (data.banData) {
                        // User is banned, show ban info
                        showBanInfo(data.banData);
                    } else {
                        showMessage(`‚ö†Ô∏è ${data.message}`, 'incorrect');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('‚ö†Ô∏è Server error. Please try again!', 'incorrect');
            }
        }

        function showBanInfo(banData) {
            const duration = banData.duration;
            const reason = banData.reason || 'No reason provided';
            
            let timeMessage = '';
            if (duration === 99999999) {
                timeMessage = 'This account is banned indefinitely.';
            } else if (banData.endTime) {
                const timeLeft = banData.endTime - Date.now();
                if (timeLeft > 0) {
                    const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    timeMessage = `Time remaining: ${hours}h ${minutes}m`;
                } else {
                    timeMessage = 'Ban has expired. Please try logging in again.';
                }
            }
            
            showMessage(`üö´ Account Banned\nReason: ${reason}\n${timeMessage}`, 'incorrect');
        }

        // Check if user is already logged in
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

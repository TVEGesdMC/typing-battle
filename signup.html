
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Battle - Sign Up/Login</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin-top: 50px;
        }
        .auth-container {
            width: 400px;
            margin: 0 auto;
            border: 2px solid #ccc;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .toggle-link {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Typing Battle</h1>
        
        <div id="signup-form">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
            </div>
            <button class="btn" onclick="signup()">Sign Up</button>
            <div class="toggle-link" onclick="toggleForm()">Already have an account? Login</div>
        </div>

        <div id="login-form" style="display: none;">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div class="toggle-link" onclick="toggleForm()">Don't have an account? Sign Up</div>
        </div>

        <div id="message"></div>
    </div>

    <script>
        function toggleForm() {
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            const message = document.getElementById('message');
            
            if (signupForm.style.display === 'none') {
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
            } else {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
            }
            message.innerHTML = '';
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.innerHTML = text;
            message.className = 'message ' + type;
        }

        function signup() {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value;

            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (username.length < 3) {
                showMessage('Username must be at least 3 characters long', 'error');
                return;
            }

            if (password.length < 4) {
                showMessage('Password must be at least 4 characters long', 'error');
                return;
            }

            // Get existing users
            const users = JSON.parse(localStorage.getItem('typingBattleUsers') || '{}');
            
            if (users[username]) {
                showMessage('Username already exists', 'error');
                return;
            }

            // Create new user
            users[username] = {
                password: password,
                maxLevel: 0,
                gamesPlayed: 0,
                createdAt: new Date().toISOString()
            };

            localStorage.setItem('typingBattleUsers', JSON.stringify(users));
            localStorage.setItem('currentUser', username);
            
            showMessage('Account created successfully! Redirecting to game...', 'success');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            const users = JSON.parse(localStorage.getItem('typingBattleUsers') || '{}');
            
            if (!users[username]) {
                showMessage('Username not found', 'error');
                return;
            }

            if (users[username].password !== password) {
                showMessage('Incorrect password', 'error');
                return;
            }

            localStorage.setItem('currentUser', username);
            showMessage('Login successful! Redirecting to game...', 'success');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        // Check if user is already logged in
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
